<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Intervalo</title>
</head>
<body>
    <h2>Verificador de Intervalo</h2>
    <input type="text" id="numeroInput" placeholder="Digite um número entre 1 e 50">
    <button onclick="verificarIntervalo()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificarIntervalo() {
            // Obtém o valor digitado pelo usuário
            var numero = parseInt(document.getElementById("numeroInput").value);

            // Verifica se o valor está entre 1 e 50
            if (numero >= 1 && numero <= 50) {
                // Calcula o intervalo de cinco números
                var intervaloInicial = Math.floor((numero - 1) / 5) * 5 + 1;
                var intervaloFinal = intervaloInicial + 4;

                // Exibe o resultado
                document.getElementById("resultado").innerText = "Seu número está entre " + intervaloInicial + " e " + intervaloFinal + ".";
            } else {
                // Exibe uma mensagem de erro se o valor estiver fora do intervalo
                document.getElementById("resultado").innerText = "Por favor, digite um número entre 1 e 50.";
            }
        }
    </script>
</body>
</html>
